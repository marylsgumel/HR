<div class="container" style="background-color: aliceblue; padding-bottom: 7PX">
  <center>
  	<h2 id="m" style="color: purple">Add Employee</h2>
  	<p><b> Personal details</b></p>
  </center>
  <form class="form-horizontal" role="form" style="padding-left: 350px">
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
      	<b>Name:</b>
        <input type="text" class="form-control" id="name" placeholder="Ente name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
      	<b>Email:</b>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
      <b>Phone No:</b>          
        <input type="text" class="form-control" id="phn" placeholder="Enter Phone">
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-10 col-lg-4">  Date of Birth:<input type="Date" class="form-control" id="dob">
      </div>
    </div>
    <div class="form-group">      
      <div class=" col-sm-10 col-lg-6">
      	<b>Marital status:</b>
        <label class="radio-inline"><input type="radio" name="optradio">Married</label>
        <label class="radio-inline"><input type="radio" name="optradio">Single</label>
        <label class="radio-inline"><input type="radio" name="optradio">Divorce</label>
      </div>   
    </div>
    
    <div class="form-group">      
      <div class=" col-sm-10 col-lg-4">
      	<b>Gender:</b>
        <label class="radio-inline"><input type="radio" name="optradio">Male</label>
        <label class="radio-inline"><input type="radio" name="optradio">Female</label>
      </div>
    </div>
    <div class="form-group" style="padding-left: 11px">
		  <b>Select list:</b>
		  <select style="border-radius: 5px">
		    <option>Islam</option>
		    <option>Christian</option>
		    <option>Others</option>
		  </select>
        </div>
    <div class="form-group-inline">        
      <div class="col-sm-offset-2 col-sm-10 col-lg-4">
        <button type="submit" class="btn btn-default" style="color: purple"><b>Save</b></button>
          <button type="submit" class="btn btn-default"><b><a href="address.html" style="color: purple">Next</a></b></button>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10 col-lg-4">
      
      </div>
    </div>
  </form>
</div>
