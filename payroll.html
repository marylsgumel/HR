<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header">

<div class="container">
  <center>
  	<h2 id="m" style="color: purple">PAYROLL</h2>
  	<p><b> Enter details</b></p>
  </center>
  <form class="form-horizontal" role="form" style="padding-left: 350px">
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
        <b>ID:</b>
        <input type="text" class="form-control" id="ID" placeholder="Enter ID">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
      	<b>Name:</b>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-lg-4">
      	<b>Amount to Pay:</b>
        <input type="text" class="form-control" id="amount" placeholder="Enter Amount">
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-10 col-lg-4">  Date last paid:<input type="Date" class="form-control" id="dob">
      </div>
    </div>
    <div class="form-group" style="padding-left: 11px">
		  <b>Department:</b>
		  <select>
		    <option>Admin</option>
		    <option>ICT</option>
		    <option>Acoount</option>
		  </select>
      <b>level:</b>
      <select>
        <option>Level 8</option>
        <option>Level 9</option>
        <option>Level 10</option>
      </select>
      <b>Payment Cashier:</b>
      <select>
        <option>Anthony </option>
        <option>Timilaye</option>
        <option>Lawrence</option>
      </select>
        </div>
    <div class="form-group-">        
      <div class="col-sm-offset-2 col-sm-10 col-lg-4">
        <button type="submit" class="btn btn-default"><b>Save</b></button>
      </div>
    </div>
  </form>
</div>
